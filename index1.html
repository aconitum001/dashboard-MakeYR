<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <aside>
        <div class="navbar">
            <h1>MakeYR.</h1>
            <nav>
                <a href="" class="link">Dashboard</a>
                <a href="" class="link">Resumes</a>
                <a href="" class="link">Categories</a>
                <a href="" class="link">Users</a>
                <a href="" class="link">Settings</a>
                
            </nav>
        </div>
        <div id="userguide">
            <img class="imagebook" src="img/bx_bxs-book-bookmark.svg" alt="">
            <div class="user-guide-text">
                <p class="titre">User Guide</p>
                <p class="soustitre">Documentation</p>
            <div>        
        </div>
    </aside>
    <main>
        <header>
            <div class="entete">
                <h2>Dashboard</h2>
                <h5>Home / Dashboard</h5>
            </div>
            <div class="admin">
                <img class="icon3" src="img/ic_round-notifications.svg" alt="">
                <div class="profile">
                    <img class="icon1" src="img/Mask Group.svg" alt="">
                    <h4>Hidaya Tabbene</h4>
                    <img class="icon2" src="img/Vector 1.svg" alt="">
                </div>
            </div>
        </header>
        <section  class="static">
                <article class="box">
                    <div class="col">
                        <h3>CV Created</h3>
                        <p class="nombre">10</p>
                    </div>
                    <img class="icon1" src="img/Group (1).svg" alt="">
                </article>
                <article class="box">
                    <div class="col">
                        <h3>Categories</h3>
                        <p class="nombre">3</p>
                    </div>
                    <img class="icon1" src="img/Group.svg" alt="">
                </article>
                <article class="box">
                    <div class="col">
                        <h3>Users</h3>
                        <p class="nombre">2</p>
                    </div>
                    <img class="icon1" src="img/Vector.svg" alt="">
                </article>
        </section>
        <section class="visitorgrowth">
            <div class="allInfo">
                <div class="allInfohead">
                    <div class="entete">
                        <h2>Visitor Growth</h2>
                        <h5>Overall Information</h5>
                    </div>
                    <ul  class="typeclassification">
                        <li>Monthly</li>
                        <li>Yearly</li>
                    </ul>
                </div>
                <div id="chart-container">
                </div>
            </div>
            <div class="LatesCreatedResume">
                <div class="header">
                 <h4>Latest Created Resume</h4>
                </div>
            </div>
        </section>
    </main>  
<script src="script.js"></script>
</body>
</html>
